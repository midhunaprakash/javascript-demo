<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ageChecker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-warning">

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border border-2 border-dark m-5 bg-info rounded shadow w-25 ">
            <h1 class="text-center p-3 m-4">Age Checker</h1>
            <input id="ageValue" type="text" class="form-control my-3">
            <div class="text-center">
                <button onclick="ageChecker()" class="btn btn-primary m-3">Check</button>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
    <script>
        function ageChecker(){
            const userAge=document.getElementById("ageValue").value
            console.log(userAge);
            if(userAge>=18){
                alert("You are eligible to vote")
            }
            else{
                alert("You are not eligible to vote")
            }
        }
    </script>
</body>
</html>
