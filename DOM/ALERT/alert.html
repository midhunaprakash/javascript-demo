<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <button id="btn" onclick="buttonClk()">Click Me</button>

    <script>
        function buttonClk(){
            alert('Hey beautiful')
        }

        // addEventListener


        const button = document.getElementById("btn")
        button.addEventListener('click',function(){
            alert('I Love Coding')
        })
    </script>
</body>
</html>
