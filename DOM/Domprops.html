<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- html code   -->

<!--  1.parentNode : return the parent node of an element -->

<div id="parent">
    <p id="child">This is a child element</p>
</div> 
<!-- 
 2.childNode : return the nodelist of an element -->
<ul id="listitems">
    <li>child 1</li>

    <li>child 2</li>
    <li>child 3</li>
    <li>child 4</li>

</ul>
<!-- 

3.innerHTML : gets or sets the  html content of an element -->

<div id="divElmt">
    <p>This ia a paragraph</p>
</div>
<!-- 
4.textContent : gets or sets the html content of an element -->
<p id="para1">This is a new paragraph</p>

<!-- 
      javascript code -->

      <script>
        const childElement=document.getElementById("child")
        console.log(childElement);
        const parentElement=childElement.parentNode
        console.log(parentElement);



        const parentElmt=document.getElementById("listitems")
        console.log(parentElmt);
        const childElmt=parentElmt.childNodes
        console.log(childElmt);

        const divElement=document.getElementById("divElmt")
        console.log(divElement);
        divElement.innerHTML=`<p style="color:violet"> This is a first paragraph </p>`

        const paraElmt=document.getElementById("para1")
        paraElmt.textContent="Hii"
      </script>
</body>
</html>
